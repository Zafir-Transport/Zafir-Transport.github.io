    <div class="container-fluid">

    <script>
      var endDate = moment("2023-06-15 00:00:00");
      var interval = setInterval(function () {
        var diff = moment.duration(endDate.diff(moment()));
        document.getElementById("days").innerHTML = `${diff.days()}`;
        document.getElementById("hours").innerHTML = `${diff.hours()}`;
        document.getElementById("minutes").innerHTML = `${diff.minutes()}`;
        document.getElementById("seconds").innerHTML = `${diff.seconds()}`;
        if (diff <= 0) {
          clearInterval(interval);
          document.getElementById("days").innerHTML = "We're";
          document.getElementById("hours").innerHTML = "Now";
          document.getElementById("minutes").innerHTML = "Live!";
          document.getElementById("seconds").innerHTML = "";
        }
      }, 1000);

      var handleSubmit = function (e) {
        e.preventDefault();
        var email = document.getElementById("emailInput").value;

        $.post(
          "https://assets.mailerlite.com/jsonp/453562/forms/89149499300119878/subscribe",
          {
            email: email,

            resubscribe: true,
          },
          function (data) {
            console.log(data);
            document.getElementById("emailField").innerHTML =
              "Thank you for subscribing!";
          }
        );

        return;
      };
    </script>
